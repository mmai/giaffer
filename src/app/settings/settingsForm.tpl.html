<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="searchEngine"  class="col-sm-5 control-label">Search engine</label>
        <div class="col-sm-7">
            <select ng-model="searchEngine" ng-options="s for s in searchEngines" id="searchEngine" class="form-control" ng-change="updateSearchEngine(searchEngine)">
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="nbTerms"  class="col-sm-5 control-label">Number of topics in a search</label>
        <div class="col-sm-7">
            <select ng-model="nbTerms" id="nbTerms" class="form-control" ng-change="updateNbTerms(nbTerms)" >
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="csstheme"  class="col-sm-5 control-label">Theme</label>
        <div class="col-sm-7">
            <select ng-model="csstheme" id="csstheme" class="form-control" ng-change="switchTheme(csstheme)" >
                <option>amelia</option>
                <option>cerulean</option>
                <option>cosmo</option>
                <option>cyborg</option>
                <option>darkly</option>
                <option>flatly</option>
                <option>lumen</option>
                <option>readable</option>
                <option>slate</option>
                <option>spacelab</option>
                <option>superhero</option>
                <option>united</option>
                <option>yeti</option>
            </select>
        </div>
    </div>
</form>
