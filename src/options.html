<!doctype html>
<html ng-app="ngGiaffer" ng-controller="AppCtrl">
<head>
<meta charset="UTF-8">
<title ng-bind="pageTitle"></title>

<link ng-href="vendor/bootstrap/dist/css/bootstrap-{{csstheme}}.css" rel="stylesheet" />
<!-- build:css --><!-- inject:css -->
<!-- endinject --><!-- endbuild -->
<!-- build:js --><!-- inject:js -->
<!-- endinject --><!-- endbuild -->
</head>
<body ng-cloak>
<div id="wrap">
    <div class="row">
        <div class="col-md-2">
            <h1>Giaffer <small>{{subTitle}}</small></h1>

            <div class="navbar navbar-default">
                <div class="navbar-inner">
                        <nav class="text-center">
                            <ul class="nav nav-pills nav-stacked">
                                <li ui-sref-active="active"><a ui-sref="interests">Interests</a></li>
                                <li ui-sref-active="active"><a ui-sref="settings">Settings</a></li>
                                <li ui-sref-active="active"><a ui-sref="about">About</a></li>
                            </ul>
                        </nav>
                </div>
            </div>
        </div>

        <div class="col-md-10">
<div role="main" id="main">
    <div class="container">
        <div ui-view="main" autoscroll="false"></div>
    </div>
</div>
        </div><!--  col -->
    </div><!--  row -->
</div>
</body>
</html>
